<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript on style</title>
</head>
<body>
    <div class="container-1">
        <h2> Challenger 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInYear()">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">Resert</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result">

            </div>
        </div>
    </div>

    <div class="container-2">
        <h2> Challenger 2: Cat generator</h2>
        <button class="btn btn-primary" id="cat-generator"onclick="generatorcat()">Generate cat</button>
        <div class="flex-box-container-2" id="flex-cat">
         
        </div>
    </div>

    <div class="container-3">
        <h2> Challenger 3: Rock, Paper, Scissor</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="https://img.freepik.com/vector-premium/roca-piedra-cantos-rodados-dibujos-animados-ilustracion-isometrica-estilo-dibujo_81874-79.jpg?w=2000" height=150  width=150  alt="" onclick="rpsGame(this)">
            <img id="paper" src="https://e7.pngegg.com/pngimages/527/119/png-clipart-paper-loose-leaf-drawing-illustration-paper-miscellaneous-television.png" height=150  width=150  alt="" onclick="rpsGame(this)">
            <img id="scissors" src="https://c8.alamy.com/compes/2eammcc/lindo-personaje-de-dibujos-animados-feliz-de-tijeras-afiladas-con-cara-sonriente-y-ojos-grandes-aislados-en-blanco-2eammcc.jpg" height=150  width=150  alt="" onclick="rpsGame(this)">
        </div>
    </div>

    <div class="container-4">
        <h2 id="change-my-color"> Challenger 4: Change the color botton</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="backround" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
           <button class="btn btn-primary">wee!</button>
           <button class="btn btn-danger">Yahoo!</button>
           <button class="btn btn-warning">Google!</button>
           <button class="btn btn-success">Facebook!</button>
        </div>
    </div>


    <div class="container-5">
        <h2> Challenger 5: Blackjack</h2>
        <h3> <span id="blackjack-result">Let's Play</span> </h3>
        <div class="flex-box-balckjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-box-balckjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">Deal</button>
            </div>
            
        </div>

        <div class="flex-box-balckjack-row-3">
            <table style="border: 1px solid black;">
                <tr>
                    <th>WIN</th>
                    <th>Losses</th>
                    <th>Draw</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>

     <script src="script.js"></script>
</body>
</html>
